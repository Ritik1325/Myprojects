<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>real-time character counter</h2>
        <textarea name="textarea" id="characters" maxlength="100" placeholder="Write Here...."></textarea>
        <div class="counters">
            <p>  
                total characters:<span id="total-count"></span>

            </p>
            <p>
                remaining:<span id="remaining-count"></span>

            </p>
        </div>
    </div>
   <script src="javascript.js" ></script>
</body>
</html>
