<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the Amount of the Bill and the tip Percentage</p>
        <div class="form">
            <label for="bill-amount">Bill Amount: </label>
            <input type="number" id="bill-amount" name="bill-amount">
            <label for="tip-percentage">Tip Percentage: </label>
            <input type="number" id="tip-percentage" name="tip-percentage">
            <button id="calculate">Calculate</button>
        </div>
        <p id="total">Total: </p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
